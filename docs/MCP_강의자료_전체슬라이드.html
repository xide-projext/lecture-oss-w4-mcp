<header>Open Source Software Application (From Linux to LLM Openness)</header>

<h2 id="%EC%8A%AC%EB%9D%BC%EC%9D%B4%EB%93%9C-1-mcp%EC%9D%98-%EA%B0%9C%EC%9A%94">슬라이드 1: MCP의 개요</h2>
<h3 id="mcp%EC%9D%98-%EC%A0%95%EC%9D%98">MCP의 정의</h3>
<ul>
<li>MCP(Model Context Protocol)는 AI 모델과 외부 도구를 연결하는 단일 표준 프로토콜</li>
<li>AI 애플리케이션용 &quot;USB-C 포트&quot;와 같은 역할 수행</li>
<li>개발자에게 자유를, 사용자에게 매끄러운 경험 제공</li>
</ul>
<h3 id="mcp%EC%9D%98-%ED%95%84%EC%9A%94%EC%84%B1">MCP의 필요성</h3>
<ul>
<li>여러 API를 개별적으로 통합해야 하는 복잡성 제거</li>
<li>단일 프로토콜로 다양한 데이터 소스와 도구 연결 가능</li>
<li>개발자와 사용자 간의 효율적인 워크플로우 구축</li>
</ul>

<header>Open Source Software Application (From Linux to LLM Openness)</header>
<h2 id="%EC%8A%AC%EB%9D%BC%EC%9D%B4%EB%93%9C-23-%EC%8B%A4%EC%8A%B5---mcp-%ED%81%B4%EB%9D%BC%EC%9D%B4%EC%96%B8%ED%8A%B8-%EA%B5%AC%ED%98%84">슬라이드 23: 실습 - MCP 클라이언트 구현</h2>
<h3 id="mcp-%ED%81%B4%EB%9D%BC%EC%9D%B4%EC%96%B8%ED%8A%B8-%EA%B0%9C%EB%B0%9C">MCP 클라이언트 개발</h3>
<ul>
<li>클라이언트 초기화 및 연결</li>
<li>서버 기능 호출 방법</li>
<li>응답 처리 및 오류 관리</li>
</ul>
<h3 id="%ED%81%B4%EB%9D%BC%EC%9D%B4%EC%96%B8%ED%8A%B8-%EC%BD%94%EB%93%9C-%EC%98%88%EC%8B%9C">클라이언트 코드 예시</h3>
<pre><code class="language-python"><span class="hljs-keyword">from</span> model_context_protocol.client <span class="hljs-keyword">import</span> MCPClient

<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">main</span>():
    client = MCPClient()
    <span class="hljs-keyword">await</span> client.connect(<span class="hljs-string">&quot;http://localhost:3000&quot;</span>)
    
    response = <span class="hljs-keyword">await</span> client.invoke(<span class="hljs-string">&quot;list_files&quot;</span>, {<span class="hljs-string">&quot;path&quot;</span>: <span class="hljs-string">&quot;.&quot;</span>})
    
    <span class="hljs-keyword">if</span> response.status == <span class="hljs-string">&quot;success&quot;</span>:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Files:&quot;</span>, response.data[<span class="hljs-string">&quot;files&quot;</span>])
    <span class="hljs-keyword">else</span>:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Error:&quot;</span>, response.data.get(<span class="hljs-string">&quot;error&quot;</span>))
</code></pre>
<footer>Seungwoo Hong Adjunct Professor / Spring Semester 2025 / Yonsei University</footer>
</section>
